                                <thead>
                                <tr class="title-top">
                                    <th><input type="checkbox" id="all-check" onclick="allCheck()"

                                    <th class="product-name">名称</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th class="product-price">单价</th>
                                    <th class="product-quantity">数量</th>
                                    <th class="product-subtotal">小计</th>
                                    <th class="product-remove">删除</th>
                                </tr>
                                </thead>
                                <tbody th:each="cart:${cartList}">
                                <tr>
                                    <td><input onclick="getCheck(this.value)" type="checkbox" name="check"
                                               style="height: 20px;width: 20px" th:value="${cart.id}"></td>
                                    <td class="product-thumbnail"><a th:href="@{/product_detail(id=${cart.productId})}"><img

                                    <td class="product-name"><a th:href="@{/product_detail(id=${cart.productId})}" th:text="${cart.productName}"></a></td>
                                    <td><a href="" th:text="${cart.authorName}"></a></td>
                                    <td><a href="" th:text="${cart.publish}"></a></td>
                                    <td class="product-price"><span class="amount">￥ <span
                                            th:text="${cart.price}"></span></span></td>
                                    <td class="product-quantity"><input type="number" min="1"
                                                                        onclick="changeQuantity(this.name,this.value)"
                                                                        th:attr="name=${cart.id}"
                                                                        th:value="${cart.quantity}"></td>
                                    <td class="product-subtotal">￥ <span th:text="${cart.priceTotal}"></span></td>
                                    <td class="product-remove"><input class="glyphicon glyphicon-remove " type="button"
                                                                      style="background-color: white" value="X"
                                                                      th:attr="name=${cart.id}"
                                                                      onclick="deleteCart(this.name)"></td>
                                </tr><!--<span class="zmdi zmdi-delete" style="font-size: 20px;font-weight: normal">-->
                                </tbody>
                            </table>

<script>
    var totalPrice = []

    function getCheck(value) {
        if (totalPrice.indexOf(value) >= 0) {
            totalPrice.splice(totalPrice.indexOf(value), 1)

        } else {
            $("input[name='check']:checked").each(function (i) {
                totalPrice[i] = $(this).val()
            })
        }
        addTotal(totalPrice)


    }

    function allCheck() {
        if ($("#all-check").prop("checked")) {
            $("input[name='check']").prop("checked", true)

            $("input[name='check']:checked").each(function (i) {
                totalPrice[i] = $(this).val()
            })

            addTotal(totalPrice)

        } else {
            $("input[name='check']").prop("checked", false)
            totalPrice = []
            $("#price-total").text(0)
        }
    }

    function addTotal(v) {
        $.ajax({
            url: "/cart/get_cart_Total",
            type: "post",
            data: {
                "cartId": v.toString()
            },

            success: function (data) {
                $("#price-total").text(data.data)
            }
        })
    }

    function changeQuantity(v1, v2) {
        console.log(v1 + " " + v2)
        $.ajax({
            url: "/cart/update_quantity",
            type: "post",
            data: {
                "cartId": v1,
                "quantity": v2
            },
            success: function (data) {
                addTotal(totalPrice)
            }
        })
    }

    function deleteCart(v) {
        if (tr()) {
            $.ajax({
                url: "/cart/delete_cart",
                type: "get",
                data: {
                    "id": v
                },
                success: function (data) {
                    alert(data.msg)
                    location.reload()
                }
            })
        }
    }

    function tr() {
        if (window.confirm('你确定要删除吗？')) {
            return true;
        } else {
            return false;
        }
    }
    function sub() {
        if(totalPrice.length > 0){
            $.ajax({
                url:"/fore/to_sub_order",
                type:"post",
                data:{
                    "cartId":totalPrice.toString()
                },
                success:function (data) {
                    window.location.href = "/submit_order"
                }
            })
        }else {
            alert("请选择商品")
        }
    }
</script>
